<div *ngIf="!isLogin"  class="admin-login-container">
    <div class="login-box">
        <h2>Admin Login</h2>
        <form [formGroup]="LoginF"  >
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input formControlName="userName" type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input formControlName="passWord" type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button (click)="Login()"  type="submit">Login</button>
        </form>
    </div>
</div>
